id: dvbs2rx_xfecframe_demapper_cb
label: XFECFRAME Demapper
category: "[Core]/Digital Television/DVB-S2"

templates:
  imports: from gnuradio import dvbs2rx
  make: dvbs2rx.xfecframe_demapper_cb(${framesize}, ${rate}, ${constellation})

parameters:
  - id: framesize
    label: FECFRAME size
    dtype: raw
  - id: rate
    label: Code rate
    dtype: raw
  - id: constellation
    label: Constellation
    dtype: raw

inputs:
  - label: in
    domain: stream
    dtype: complex
  - domain: message
    id: llr_pdu
    optional: true

outputs:
  - label: out
    domain: stream
    dtype: byte

file_format: 1
